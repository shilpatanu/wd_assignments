<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--add a HTML elements and give id to it-->
     <button id="mybutton">click Me and Check</button>
    <script>
        //assign elements to a variable using id
        const b = document.getElementById("mybutton");
        //define the function
        function handleit()
        {
            alert("You clicked");
        }
        //add event listener to element
        b.addEventListener('click' ,handleit);
    </script>
</body>
</html>
