<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv" style="width: 400px;height: 600px;background-color: blue;">
    Hover over me
</div>
<script>
    const mydiv=document.getElementById('mydiv');
    function HandleMouseHover(){
        mydiv.style.backgroundColor='green';
        }
    function MouseHoverOut(){
        mydiv.style.backgroundColor='red';
    }
    mydiv.addEventListener('mouseover',HandleMouseHover);
    mydiv.addEventListener('mouseout',MouseHoverOut);
</script>
</body>
</html
